<!doctype html>
<html lang="en">
  <head>
    <!-- Framework of slides from https://github.com/rxsharp/welcome-to-fcc -->
    <!-- Framework of slides from https://github.com/rxsharp/welcome-to-fcc -->
    <meta charset="utf-8">
    <title>MontCode | Free Code Camp | Welcome</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="description" content="MontCode Presentation">

    <!--Facebook-->
    <meta property="og:title" content="Welcome to MontCode"/>
    <meta property="og:site_name" content="MontCode Presentation"/>
    <!-- ##### -->
    <meta property="og:url" content="http://montcode.github.io/montcode-2016-05-17/#/"/>
    <meta property="og:description" content="Welcome to MontCode."/>
    <meta property="og:image" content="https://s3.amazonaws.com/freecodecamp/wide-social-banner.png"/>

    <link href='https://fonts.googleapis.com/css?family=Jura:400,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css" id="theme">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- Code syntax highlighting -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi)
        ? 'css/print/pdf.css'
        : 'css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
    <!--[if lt IE 9]> <script src="lib/js/html5shiv.js"></script> <![endif]-->
  </head>
  <body>
    <div class="reveal">
      <!-- Any section element inside this container is displayed as a slide -->
      <div class="slides">
        <!-- slide 1 -->
        <section>
          <h1>Slide 1</h1>
        </section>
        <section class='nested'>
          <!-- slide 2.1 -->
          <section>
            <h1>Slide 2.1</h1>
          </section>
          <!-- slide 2.2 -->
          <section>
            <h1>Slide 2.2</h1>
          </section>
        </section>
      </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    <script>
      // Full list of configuration options available at: https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'slide', // none/fade/slide/convex/concave/zoom
        // Optional reveal.js plugins
        dependencies: [
          {
            src: 'lib/js/classList.js',
            condition: function () {
              return !document.body.classList;
            }
          }, {
            src: 'plugin/markdown/marked.js',
            condition: function () {
              return !!document.querySelector('[data-markdown]');
            }
          }, {
            src: 'plugin/markdown/markdown.js',
            condition: function () {
              return !!document.querySelector('[data-markdown]');
            }
          }, {
            src: 'plugin/highlight/highlight.js',
            async: true,
            callback: function () {
              hljs.initHighlightingOnLoad();
            }
          }, {
            src: 'plugin/zoom-js/zoom.js',
            async: true
          }, {
            src: 'plugin/notes/notes.js',
            async: true
          }
        ]
      });
    </script>
  </body>
</html>
